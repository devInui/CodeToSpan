<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="OptionsTitle"></title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1 data-i18n="OptionsTitle"></h1>
    <form id="optionsForm">
      <h2 data-i18n="ExcludeTagsTitle"></h2>
      <div class="options-container">
        <div class="checkbox-label">
          <input type="checkbox" id="excludePre" name="excludePre" />
          <label for="excludePre" data-i18n="InPreTag"></label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="excludeDiv" name="excludeDiv" />
          <label for="excludeDiv" data-i18n="InDivTag"></label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="excludeA" name="excludeA" />
          <label for="excludeA" data-i18n="InATag"></label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="excludeSpan" name="excludeSpan" />
          <label for="excludeSpan" data-i18n="InSpanTag"></label>
        </div>
      </div>
      <p class="description" data-i18n-description="ExcludeTagsDescription"></p>

      <h2 data-i18n="LanguageControlTitle"></h2>
      <div class="checkbox-label">
        <input type="checkbox" id="isLanguageCheckEnabled" />
        <label
          for="isLanguageCheckEnabled"
          data-i18n="EnableLanguageDetection"
        ></label>
      </div>
      <p
        class="description"
        data-i18n-description="LanguageControlDescription"
      ></p>

      <h2 data-i18n="SkipStyledCodeTitle"></h2>
      <div class="checkbox-label">
        <label>
          <input type="checkbox" id="skipStyledCodeTags" />
          <span data-i18n="BlockStyleElements"></span>
        </label>
      </div>
      <p
        class="description"
        data-i18n-description="SkipStyledCodeDescription"
      ></p>

      <h2 data-i18n="TranslateNoTitle"></h2>
      <div class="checkbox-label">
        <label>
          <input type="checkbox" id="addNoTranslateToPre" />
          <span data-i18n="AddToPreTags"></span>
        </label>
      </div>
      <p class="description" data-i18n-description="TranslateNoDescription"></p>

      <h2>
        <button
          id="resetSettings"
          type="button"
          data-i18n="ResetSettingsButton"
        ></button>
      </h2>

      <h2 data-i18n="ExcludeDomainsTitle"></h2>
      <div class="options-container">
        <div id="domainListContainer">
          <ul id="excludedDomainsList"></ul>
        </div>
        <div id="domainInputContainer">
          <input
            type="text"
            id="newDomain"
            placeholder=""
            data-i18n-placeholder="AddDomainPlaceholder"
          />
          <button id="addDomain" data-i18n="AddDomainButton"></button>
        </div>
      </div>
      <p
        class="description"
        data-i18n-description="ExcludeDomainsDescription"
      ></p>
      <p class="warning-message" data-i18n="ReloadWarning"></p>
    </form>
    <script src="options.js"></script>
  </body>
</html>
