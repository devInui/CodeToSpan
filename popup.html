<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Toggle Switch</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- ヘッダー -->
      <h1>CodeToSpan<br />for<br />Translation</h1>
      <!-- トグルスイッチ -->
      <div class="toggle">
        <input type="checkbox" id="toggle" />
        <label for="toggle" class="slider"></label>
      </div>
      <!-- ステータス表示 -->
      <p><span id="stop">STOP/</span><span id="run">RUN</span></p>
      <!-- オプションページへのリンク -->
      <p><a href="#" id="openOptionsPage">Options</a></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
