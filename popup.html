<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Toggle Switch</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- ヘッダー -->
      <h1>CodeToSpan<br />for<br />Translation</h1>
      <!-- トグルスイッチ -->
      <div class="toggle">
        <input type="checkbox" id="toggle" />
        <label for="toggle" class="slider"></label>
      </div>
      <!-- ステータス表示 -->
      <p><span id="stop">STOP/</span><span id="run">RUN</span></p>

      <!-- 設定が古い場合の警告メッセージ -->
      <div id="settings-warning" style="display: none; color: red">
        <p><b>⚠ [CodeToSpan] Outdated Settings Detected</b></p>
        <ul id="settings-diff"></ul>
        <button id="reload-page">Reload</button>
      </div>

      <!-- オプションページへのリンク -->
      <p><a href="event.preventDefault();" id="openOptionsPage">Options</a></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
